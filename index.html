  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 8;

      const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("bg-ball").appendChild(renderer.domElement);

      const geometry = new THREE.SphereGeometry(3, 128, 128);
      const material = new THREE.MeshStandardMaterial({
        color: 0x00ffff,
        metalness: 0.8,
        roughness: 0.3,
        emissive: 0x00ffff,
        emissiveIntensity: 0.6
      });

      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      const ambient = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambient);

      const light1 = new THREE.PointLight(0xffffff, 1.5);
      light1.position.set(10, 10, 10);
      scene.add(light1);

      const light2 = new THREE.PointLight(0x00ffff, 1.2);
      light2.position.set(-10, -10, 5);
      scene.add(light2);

      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        const pos = sphere.geometry.attributes.position;
        for (let i = 0; i < pos.count; i++) {
          const x = pos.getX(i);
          const y = pos.getY(i);
          const z = pos.getZ(i);
          const offset = Math.sin(time * 2 + i) * 0.015;
          const len = Math.sqrt(x * x + y * y + z * z);
          pos.setXYZ(
            i,
            x + (x / len) * offset,
            y + (y / len) * offset,
            z + (z / len) * offset
          );
        }
        pos.needsUpdate = true;
        sphere.geometry.computeVertexNormals();
        sphere.rotation.y += 0.002;
        sphere.rotation.x += 0.001;
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
  <script>
const container = document.getElementById('abstract-ball-bg');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
container.appendChild(renderer.domElement);

// Tạo hình cầu
const geometry = new THREE.SphereGeometry(4, 64, 64);
const material = new THREE.MeshStandardMaterial({
    color: 0x222266,
    roughness: 0.25,
    metalness: 0.7,
    transparent: true,
    opacity: 0.7
});
const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);

// Thêm hiệu ứng abstract bằng noise/displacement
const noise = new THREE.SimplexNoise();
geometry.vertices.forEach(v => {
    v.x += noise.noise3d(v.x, v.y, v.z) * 0.3;
    v.y += noise.noise3d(v.x, v.y, v.z) * 0.3;
    v.z += noise.noise3d(v.x, v.y, v.z) * 0.3;
});
geometry.verticesNeedUpdate = true;

// Ánh sáng
const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
scene.add(ambientLight);
const pointLight = new THREE.PointLight(0xffffff, 1);
pointLight.position.set(10, 10, 10);
scene.add(pointLight);

// Camera vị trí
camera.position.z = 10;

// Animation
function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.003;
    sphere.rotation.x += 0.001;
    renderer.render(scene, camera);
}
animate();

// Responsive
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
